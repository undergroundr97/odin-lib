<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-side">
                <h1>myLib</h1>
            </div>
            <div class="right-side">
                <h1>placeholder right</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="title-book">
                <h1>Your Books!</h1>
                <dialog class="dialog-modal">
                   <form action="" id="bookInput">
                    <div class="input-title">
                        <label for="booktitle">Title:</label>
                        <input type="text" name="booktitle" id="booktitle">
                    </div>
                    <div class="input-author">
                        <label for="bookauthor">Author:</label>
                        <input type="text" name="bookauthor" id="bookauthor">
                    </div>
                    <div class="input-pages">
                        <label for="bookpages">Pages:</label>
                        <input type="number" name="bookpages" id="bookpages">
                    </div>
                    <div class="input-read">
                        <label for="readstatus-1">Read</label>
                        <input type="radio" name="read" id="readstatus-2" value="read">
                        <label for="readstatus">Not Read</label>
                        <input type="radio" name="read" id="readstatus-2" value="notread">
                    </div>
                    <div>
                        <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirmBtn" formmethod="dialog">Submit</button>
                    </div>
                   </form>
                  </dialog>
            </div>
            <div class="book-container">
               <div class="book-card">
                <div class="book-title">
                    <h2>Title Placeholder</h2>
                </div>
                <div class="book-author">
                    <h3>Author Placeholder</h3>
                </div>
                <div class="book-pages"> 
                    350
                </div>
                <div class="book-read">
                    <h2>placeholder read</h2>
                   </div>
               </div>
              
            </div>
        </div>

    </div>
</body>
</html>

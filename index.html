<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-side">
                <h1>myLib</h1>
            </div>
            <div class="right-side">
                <h1>placeholder right</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="title-book">
                <h1>Your Books!</h1>
                <dialog class="dialog-modal">
                   <form action="" id="bookInput">
                    <fieldset class="fieldsetInput">
                        <div class="form-row row0">
                            <label for="booktitle">Title:</label>
                            <input type="text" name="booktitle" id="booktitle" required>
                        </div>
                        <div class="form-row row1">
                            <label for="bookauthor">Author:</label>
                            <input type="text" name="bookauthor" id="bookauthor">
                        </div>
                        <div class="form-row row2">
                            <label for="bookpages">Pages:</label>
                            <input type="number" name="bookpages" id="bookpages" min="0" >
                        </div>
                        <div class="form-row row3">
                            <label for="readstatus-1" class="label1">Read</label>
                            <input type="radio" name="read" id="readstatus-1" value="read" checked>
                            <label for="readstatus" class="label2">Not Read</label>
                            <input type="radio" name="read" id="readstatus-2" value="notread">
                        </div>
                        <div class="confirmBtn">
                            <button id="confirmBtn" formmethod="dialog">Add a Book!</button>
                        </div>
                    </fieldset>
                   </form>
                  </dialog>
            </div>
            <div class="book-container">
               <div class="book-card">
                <div class="book-title">
                    <h2>Title Placeholder</h2>
                </div>
                <div class="book-author">
                    <h3>Author Placeholder</h3>
                </div>
                <div class="book-pages"> 
                    350
                </div>
                <div class="book-read">
                    <h2>placeholder read</h2>
                   </div>
               </div>
              
            </div>
        </div>

    </div>
</body>
</html>

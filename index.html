<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="main-content">
            <div class="title-book">
                <dialog class="dialog-modal">
                   <form action="" id="bookInput">
                    <fieldset class="fieldsetInput">
                        <div class="form-row row0">
                            <label for="booktitle">Title:</label>
                            <input type="text" name="booktitle" id="booktitle" required onkeyup="verifyInput()">
                        </div>
                        <div class="form-row row1">
                            <label for="bookauthor">Author:</label>
                            <input type="text" name="bookauthor" id="bookauthor" onkeyup="verifyInput()">
                        </div>
                        <div class="form-row row2">
                            <label for="bookpages">Pages:</label>
                            <input type="number" name="bookpages" id="bookpages" min="0" onchange="verifyInput()" onkeyup="verifyInput()" >
                        </div>
                        <div class="form-row row3">
                            <label for="readstatus-1" class="label1">Read</label>
                            <input type="radio" name="read" id="readstatus-1" value="Read!" checked>
                            <label for="readstatus" class="label2">Not Read</label>
                            <input type="radio" name="read" id="readstatus-2" value="Not Read!">
                        </div>
                        <div class="confirmBtn">
                            <button id="confirmBtn" formmethod="dialog">Add a Book!</button>
                        </div>
                    </fieldset>
                   </form>
                  </dialog>
            </div>
            <div class="book-container">
              
               </div>
              
            </div>
        </div>

    </div>
</body>
</html>
